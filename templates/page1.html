<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing Page - Page 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .page-label {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: 40px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
            vertical-align: top;
        }
        input[type="email"],
        input[type="text"],
        input[type="number"] {
            padding: 8px;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .bill-section {
            margin-top: 20px;
        }
        .bill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .bill-header label {
            width: auto;
            margin: 0;
        }
        .add-new-btn {
            background-color: #555;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 3px;
        }
        .add-new-btn:hover {
            background-color: #333;
        }
        .product-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
        }
        .product-row input {
            width: 200px;
        }
        .separator {
            border-top: 2px solid #ccc;
            margin: 30px 0;
        }
        .denominations-section {
            margin-top: 20px;
        }
        .denomination-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .denomination-item label {
            width: 100px;
            margin: 0;
        }
        .denomination-item input {
            width: 100px;
            margin-left: 10px;
        }
        .buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 30px;
        }
        .cancel-btn {
            background-color: white;
            color: #666;
            border: 2px solid #666;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .cancel-btn:hover {
            background-color: #f5f5f5;
        }
        .generate-btn {
            background-color: white;
            color: #28a745;
            border: 2px solid #28a745;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .generate-btn:hover {
            background-color: #28a745;
            color: white;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="page-label">Page 1</div>
    
    <div class="container">
        <h1>Billing Page</h1>
        
        <form id="billingForm">
            <div class="form-group">
                <label>Customer Email:</label>
                <input type="email" id="customer_email" placeholder="Email ID" required>
            </div>
            
            <div class="bill-section">
                <div class="bill-header">
                    <label>Bill section</label>
                    <button type="button" class="add-new-btn" onclick="addProduct()">Add New</button>
                </div>
                <div id="products-container">
                    <div class="product-row">
                        <input type="text" class="product-id" placeholder="Product ID" list="product-list" required>
                        <input type="number" class="quantity" placeholder="Quantity" min="1" value="1" required>
                    </div>
                </div>
            </div>
            
            <datalist id="product-list">
                {% for product in products %}
                <option value="{{ product['product_id'] }}">{{ product['name'] }} - ₹{{ product['price'] }}</option>
                {% endfor %}
            </datalist>
            
            <div class="separator"></div>
            
            <div class="denominations-section">
                <label>Denominations:</label>
                <div style="display: inline-block; margin-left: 20px;">
                    {% for denom in denominations %}
                    <div class="denomination-item">
                        <label>{{ denom['value'] }}</label>
                        <label style="width: 60px;">Count:</label>
                        <input type="number" class="denom-count" data-value="{{ denom['value'] }}" 
                               value="0" min="0" placeholder="Count">
                    </div>
                    {% endfor %}
                </div>
            </div>
            
            <div class="form-group" style="margin-top: 20px;">
                <label>Cash paid by customer:</label>
                <input type="number" id="paid_amount" step="0.01" placeholder="Amount" required>
                <button type="button" class="generate-btn" onclick="calculatePreview()" style="margin-left: 10px; background-color: #6c757d; padding: 8px 15px;">Preview Total</button>
            </div>
            
            <div id="preview-container" style="margin-top: 15px; padding: 10px; background-color: #f8f9fa; border-radius: 5px; display: none; margin-left: 200px;">
                <strong>Bill Preview:</strong>
                <div id="preview-content" style="margin-top: 5px;"></div>
            </div>
            
            <div class="buttons">
                <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
                <button type="button" class="generate-btn" onclick="generateBill()">Generate Bill</button>
            </div>
            
            <div id="message"></div>
        </form>
        
        <div style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #ccc;">
            <h2>View Previous Purchases</h2>
            <div class="form-group">
                <label>Enter Customer Email:</label>
                <input type="email" id="search_email" placeholder="Email ID">
                <button type="button" class="generate-btn" onclick="viewPurchases()" style="margin-left: 10px;">View Purchases</button>
            </div>
        </div>
        
        <div style="margin-top: 20px; text-align: center;">
            <a href="/admin/products" style="color: #007bff; text-decoration: none;">Manage Products (Admin)</a>
        </div>
    </div>
    
    <script>
        function addProduct() {
            const container = document.getElementById('products-container');
            const newRow = document.createElement('div');
            newRow.className = 'product-row';
            newRow.innerHTML = `
                <input type="text" class="product-id" placeholder="Product ID" list="product-list" required>
                <input type="number" class="quantity" placeholder="Quantity" min="1" value="1" required>
            `;
            container.appendChild(newRow);
        }
        
        function generateBill() {
            const customerEmail = document.getElementById('customer_email').value;
            const paidAmount = document.getElementById('paid_amount').value;
            
            if (!customerEmail || !paidAmount) {
                showMessage('Please fill all required fields', 'error');
                return;
            }
            
            const productRows = document.querySelectorAll('.product-row');
            const items = [];
            
            for (let row of productRows) {
                const productId = row.querySelector('.product-id').value;
                const quantity = row.querySelector('.quantity').value;
                
                if (productId && quantity) {
                    items.push({
                        product_id: productId,
                        quantity: parseInt(quantity)
                    });
                }
            }
            
            if (items.length === 0) {
                showMessage('Please add at least one product', 'error');
                return;
            }
            
            const denomCounts = [];
            const denomInputs = document.querySelectorAll('.denom-count');
            
            for (let input of denomInputs) {
                const count = parseInt(input.value) || 0;
                if (count > 0) {
                    denomCounts.push({
                        value: parseInt(input.dataset.value),
                        count: count
                    });
                }
            }
            
            const data = {
                customer_email: customerEmail,
                items: items,
                paid_amount: parseFloat(paidAmount),
                denomination_counts: denomCounts
            };
            
            fetch('/generate_bill', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    showMessage(data.error, 'error');
                } else {
                    showMessage('Bill generated successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/bill/' + data.purchase_id;
                    }, 1000);
                }
            })
            .catch(error => {
                showMessage('Error: ' + error, 'error');
            });
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = type;
        }
        
        function viewPurchases() {
            const email = document.getElementById('search_email').value;
            if (!email) {
                alert('Please enter customer email');
                return;
            }
            window.location.href = '/purchases/' + encodeURIComponent(email);
        }
        
        function calculatePreview() {
            const productRows = document.querySelectorAll('.product-row');
            const items = [];
            
            for (let row of productRows) {
                const productId = row.querySelector('.product-id').value;
                const quantity = row.querySelector('.quantity').value;
                
                if (productId && quantity) {
                    items.push({
                        product_id: productId,
                        quantity: parseInt(quantity)
                    });
                }
            }
            
            if (items.length === 0) {
                alert('Please add at least one product');
                return;
            }
            
            fetch('/calculate_preview', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ items: items })
            })
            .then(response => response.json())
            .then(data => {
                const previewContainer = document.getElementById('preview-container');
                const previewContent = document.getElementById('preview-content');
                
                if (data.error) {
                    previewContent.innerHTML = '<span style="color: red;">Error: ' + data.error + '</span>';
                    previewContainer.style.display = 'block';
                } else {
                    previewContent.innerHTML = `
                        <div style="margin-top: 5px;">
                            <div>Subtotal (without tax): ₹${data.subtotal.toFixed(2)}</div>
                            <div>Total Tax: ₹${data.total_tax.toFixed(2)}</div>
                            <div><strong>Total Amount: ₹${data.total_amount.toFixed(2)}</strong></div>
                            <div><strong>Rounded Down Total: ₹${data.rounded_down_total.toFixed(2)}</strong></div>
                            <div style="margin-top: 10px; color: #28a745; font-weight: bold;">
                                Please enter at least ₹${data.rounded_down_total.toFixed(2)} as cash paid
                            </div>
                        </div>
                    `;
                    previewContainer.style.display = 'block';
                }
            })
            .catch(error => {
                const previewContainer = document.getElementById('preview-container');
                const previewContent = document.getElementById('preview-content');
                previewContent.innerHTML = '<span style="color: red;">Error calculating preview</span>';
                previewContainer.style.display = 'block';
            });
        }
    </script>
</body>
</html>
